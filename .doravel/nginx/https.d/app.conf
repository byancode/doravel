server {
    listen 8000 ssl http2 default_server;
    listen [::]:8000 ssl http2 default_server;

    server_tokens off;
    server_name localhost;
    root /var/www/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    ssl_certificate /root/.ssl/app.crt;
    ssl_certificate_key /root/.ssl/app.key;

    charset utf-8;
    index index.php;

    location /index.php {
        try_files /not_exists @laravel;
    }

    location / {
        try_files $uri $uri/ @laravel;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log /var/log/nginx/app.log error;
    error_page 404 /index.php;

    location @laravel {
        set $suffix "";

        if ($uri = /index.php) {
            set $suffix ?$query_string;
        }
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # IMPORTANT: do not change or remove this line
        proxy_pass http://127.0.0.1:3300$suffix;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}