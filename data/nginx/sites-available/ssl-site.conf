map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    server_tokens off;
    server_name __APP_HOST__;
    root /var/www/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.php;
    charset utf-8;

    ssl_certificate /etc/ssl/certs/doravel.crt;
    ssl_certificate_key /etc/ssl/certs/doravel.key;

    location / {
        if ($content_type ~* "multipart/form-data") {
            rewrite ^(.*)$ /fpm$1 last;
        }

        try_files $uri $uri/ @octane;
    }

    location /fpm {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log /var/log/nginx/site-error.log error;
    error_page 404 /index.php;

    location @octane {
        set $suffix "";

        if ($uri = /index.php) {
            set $suffix ?$query_string;
        }

        add_header X-Http-Server "php-swoole";

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://php-octane$suffix;
    }

    location @fpm {
        add_header X-Http-Server "php-fpm";

        client_max_body_size 3000M;
        fastcgi_index index.php;
        fastcgi_param APP_ENV "__APP_ENV__";
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_pass php-fpm;
        include fastcgi_params;
    }

    location ~ \.php$ {
        try_files /not_exists @fpm;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
