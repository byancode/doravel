map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    server_tokens off;
    server_name __APP_HOST__;
    root /var/www/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.php;
    charset utf-8;

    ssl_certificate /etc/ssl/certs/laravel.crt;
    ssl_certificate_key /etc/ssl/certs/laravel.key;

    location /fpm {
        alias /var/www/public;
        try_files $uri $uri/ @laravel;
        location ~ \.php$ {
            fastcgi_split_path_info ^\/fpm(.+\.php)(\/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/public/index.php;
            include fastcgi_params;
        }
    }

    location @laravel {
        rewrite /fpm/(.*)$ /fpm/index.php?/$1 last;
    }

    location /index.php {
        try_files /not_exists @octane;
    }

    location / {
        try_files $uri $uri/ @octane;
    }

    location = /favicon.ico {
        access_log off; log_not_found off;
    }

    location = /robots.txt {
        access_log off; log_not_found off;
    }

    access_log off;
    error_log /var/log/nginx/__APP_HOST__-error.log error;
    error_page 404 /index.php;

    location @octane {
        set $suffix "";

        if ($uri = /index.php) {
            set $suffix ?$query_string;
        }

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://php-octane$suffix;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}